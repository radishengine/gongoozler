      #screen {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

  <body>
    <svg id='screen'>
    </svg>
    <script>
      var screenEl = document.getElementById('screen');
      function updateViewBox() {
        var screenRect = screenEl.getBoundingClientRect();
        screenEl.setAttribute('viewBox',
          '0 0 ' + Math.round((screenRect.right - screenRect.left) * window.devicePixelRatio)
           + ' ' + Math.round((screenRect.bottom - screenRect.top) * window.devicePixelRatio));
      }
      window.addEventListener('resize', updateViewBox);
      updateViewBox();
    </script>
